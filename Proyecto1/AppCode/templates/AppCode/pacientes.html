{% extends "AppCode/base.html" %}

{% block contenido %}

<div class="container">
    <p class="text-center fs-2 text">Formulario - Agregar Paciente</p>
            
    {% if miFormulario.errors %}

    <p style="color: red;"> Están mal los datos, revisar</p>

    {% endif %}


    <form action="" method="POST">{% csrf_token %}

        <div class=" mb-3 form-outline">
            <p>Nombre:</p>
            <input type="text" name="nombre" class="form-control">
        </div>
        <div class="mb-3 form-outline">
            <p>Apellido:</p>
            <input type="text" name="apellido" class="form-control">
        </div>
        <div class="mb-3 form-outline">
            <p>Dni:</p>
            <input type="number" name="dni" class="form-control">
        </div>
        <div class="mb-3 form-outline">
            <p>Edad:</p>
            <input type="number" name="edad" class="form-control">
        </div>
        <div class="mb-3 form-outline">
            <p>Email:</p>
            <input type="email" name="email" class="form-control">
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <input type="submit" value="Enviar" class="btn btn-success btn-lg">
        </div>

    </form>

    <a class="text-center" href="{% url 'ListarPacientes' %}"><i class="bi bi-card-list"></i>Consultar listado de pacientes</a>

</div>

{% endblock %}
